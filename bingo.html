    // remzak remzak ty ciulu

    function seededRandom(seed) {
      let hash = 0;
      for (let i = 0; i < seed.length; i++) {
        const char = seed.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash = hash & hash;
      }
      
      return function() {
        hash = Math.sin(hash) * 10000;
        return hash - Math.floor(hash);
      };
    }

    function shuffleArray(array, rng) {
      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(rng() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    function generateBingo() {
      let seed = document.getElementById('seed-input').value.trim();
      if (!seed) {
        seed = Math.random().toString(36).substring(2, 10);
        document.getElementById('seed-input').value = seed;
      }

      const rng = seededRandom(seed);
      const shuffled = shuffleArray(items, rng);
      const selected = shuffled.slice(0, 24);

      const tbody = document.getElementById('bingo-body');
      tbody.innerHTML = '';

      let itemIndex = 0;
      for (let row = 0; row < 5; row++) {
        const tr = document.createElement('tr');
        for (let col = 0; col < 5; col++) {
          const td = document.createElement('td');
          
          if (row === 2 && col === 2) {
            td.className = 'free marked';
            td.textContent = 'bingo :D';
            td.innerHTML = '<img src="img/kret.png" alt="FREE" style="max-width: 100%;" >';
          } else {
            td.textContent = selected[itemIndex];
            td.onclick = function() {
              this.classList.toggle('marked');
            };
            itemIndex++;
          }
          
          tr.appendChild(td);
        }
        tbody.appendChild(tr);
      }

      document.getElementById('seed-display').textContent = 'Seed: ' + seed;
    }

    generateBingo();
